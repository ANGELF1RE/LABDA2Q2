
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BILL</title>
</head>
<style>
    table, th, td {
      border:1px solid black;
      text-align: center;
    }
</style>
<body>
    <header>
        <h1>BILL</h1>
    </header>
    <script type="text/javascript">
    function bill()
    {
        var procost = 
        {
            1: 2.98,
            2: 4.50,
            3: 9.98,
            4: 4.49,
            5: 6.87
        }
        var products = [];
        var quantity = [];
        var c = getOrders(products, quantity);
        var i = 0;
        var totalAmount = 0;
        var displayText = "<table cellspacing=\"3\"><tr><td>Product ID</td><td>Quantity</td><td>Cost</td><td></tr>";
        var cost = 0;
        for(i = 0; i < c; i++) 
        {
            cost = quantity[i] * procost[products[i]];
            totalAmount += cost;
            displayText += "<tr><td>" + products[i] + "</td><td>" + quantity[i] + "</td><td>$" + cost + "</td><td></tr>";
        }
        displayText += "<tr><td>Total Cost</td><td>&nbsp;</td><td>$" + totalAmount + "</td><td></tr></table>";

        document.getElementById("content").innerHTML = displayText;

    }

    function getOrders(products, quantity) 
    {
        var proCount = 0;
        var input;
        var quant = 0;
        var flag = 1;
        while(flag == 1) 
        {
            input = prompt("Enter Product ID or 9 to exit: ");
            input = parseInt(input);
            switch(input)
            {
            case 1:

            products[proCount] = input;
            quant = prompt("Enter Quantity for Product " + input + ": ");
            quantity[proCount] = quant;
            proCount++;
            break;

            case 2:

            products[proCount] = input;
            quant = prompt("Enter Quantity for Product " + input + ": ");
            quantity[proCount] = quant;
            proCount++;
            break;

            case 3:

            products[proCount] = input;
            quant = prompt("Enter Quantity for Product " + input + ": ");
            quantity[proCount] = quant;
            proCount++;
            break;

                                                                          

            case 4:

            products[proCount] = input;
            quant = prompt("Enter Quantity for Product " + input + ": ");
            quantity[proCount] = quant;
            proCount++;
            break;

            case 5:

            products[proCount] = input;
            quant = prompt("Enter Quantity for Product " + input + ": ");
            quantity[proCount] = quant;
            proCount++;
            break;                                                            

            case 9:

            flag = -1;

            break;
            }

        }
        return proCount;
    }

    </script>
    <table>
        <tr>
          <th>Product ID</th>
          <th>Cost</th>
        </tr>
        <tr>
          <td>1</td>
          <td>2.98</td>
        </tr>
        <tr>
            <td>2</td>
            <td>4.50</td>
        </tr>
        <tr>
            <td>3</td>
            <td>9.98</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4.49</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6.87</td>
        </tr>
        </table>

    <div id="content">
    </div>

    <script>
     bill();
    </script>
</body>
</html>
